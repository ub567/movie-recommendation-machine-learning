<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Movie Recommendation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact MovieRec - Get in touch with us">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">


    <style>
        :root {
            --primary: #e50914;
            --dark: #181818;
            --light: #f5f5f5;
            --gray: #808080;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial,'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background-image: url("../static/image.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(20, 20, 20, 0.85);
        }

        .navbar-brand {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .name {
            color: var(--primary);
            text-shadow: 0 2px 4px rgba(229, 9, 20, 0.3);
        }

        .movie-details-container {
            background: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary);
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem 0;
            margin-top: 3rem;
            position: relative;
            border-top: 1px solid rgba(229, 9, 20, 0.3);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--primary);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--light);
            font-size: 0.9rem;
            text-align: center;
            position: relative;
            padding-top: 1.5rem;
        }

        .copyright::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .heart {
            color: var(--primary);
            animation: heartbeat 1.5s infinite;
            font-size:150%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black py-3">
        <div class="container">
            <a class="navbar-brand" href="/">MovieRec</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold name">Contact Us</h1>
            <p class="lead">We'd love to hear from you</p>
        </div>

        <div class="movie-details-container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                   <form action="https://formsubmit.co/ubaidrajput.7658@gmail.com" method="POST" class="mt-4">
                       <input type="hidden" name="_subject" value="New contact from MovieRec">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control bg-dark text-light" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control bg-dark text-light" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control bg-dark text-light" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="text-center">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/" class="footer-link">Home</a>
                    <a href="/about" class="footer-link">About</a>
                    <a href="/contact" class="footer-link">Contact</a>
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                </div>

                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <div class="copyright">
                    <p>&copy; 2025 MovieRec. All Rights Reserved. Made with <span class="heart">‚ù§</span> by <strong style="font-size:150%; color:#f5f5f5">MOHD UBAID</strong></p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
